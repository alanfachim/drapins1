# File: .github/workflows/workflow.yml

on: [push]
defaults:
  run:
    working-directory: project-front
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install 
      - name: Build
        run: npm run-script build
           
