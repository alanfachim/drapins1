<div class="row p-2">
    <div class="col-xs" *ngFor="let r of lista; let i = index"> 
        <a href="#" class="list-group-item clearfix p-0 m-1 shadow-sm rounded-lg"
            style="border: 0px !important; overflow: hidden;">
            <div class="view overlay" style="position: relative !important;">
                <img [src]="r.url" alt="" class="img-responsive" style="height: 110px;width: 110px;">
                <div class="mask  rgba-blue-strong text-center">
                    <p class="white-text pt-2">{{r.SKU}}</p>
                    <p class="white-text">Estoque:{{r.qt}}</p>
                </div>

            </div>
            <div class="list-group-item-text text-center text-truncate bg-primary col p-0" style=" color: white;">
                {{r.valor}}
            </div>
        </a>
    </div>
</div>
